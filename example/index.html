<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Arc Graph</title>

    <script type='text/javascript' src='../d3.v2.min.js'></script>
    <script type='text/javascript' src='../arcpiegraph.js'></script>
    <script type='text/javascript' src='../arcgraph.js'></script>
    <script type='text/javascript' src='../roundedbargraph.js'></script>
    <script type='text/javascript' src='../horizontalbargraph.js'></script>

    <style>
    #chart8 .ag-color-0{
        fill: #000 !important;
    }
    #chart8 .ag-arc-grey:hover{
        fill: #aaa !important;
    }
    </style>
</head>
<body style="">
    <div style="width:600px; margin:auto;">
        <p> <a href="horizontialbargraph.html"> Horizontial Bar  Graph </a></p>
        <div id="horbar" style=""> </div>
    </div>

    <div style="width:600px; margin:auto;">
        <p> <a href="roundedbargraph.html"> Rounded Bar Graph </a></p>
        <div id="roundedbar" style=""> </div>
    </div>
    <div style="width:600px; margin:auto;">
        <p> <a href="arcpiegraph.html"> Arc Pie Graph </a></p>
        <div id="arcpie" style=""> </div>
    </div>

    <div style="width:600px; margin:auto;">
        <p> <a href="arcgraph.html"> Arc Graph </a></p>
        <div id="arcgraph" style=""> </div>
    </div>


    <script type="text/javascript">

    var hb = {
        width:400,
        height: 100,
        node: '#horbar',

        bar :{
            'height': 25,
            'margin': 10,
            'max': 100,
            'background': '#dfe7e5'
        },

        line :{
            //'percent': 0.85 // options, percent, constant, average
            'average': true
        },

        data :[
            {'key': '2005-7', 'value': 87 },
            {'key': '2009', 'value': 74 },
            {'key': '2010/11', 'value': 80 }
        ]
    }

    hbg = new HorizontalBarGraph(hb);

    var rounded = {
        width: 600, // width in pixels
        height: 300, // height in pixels
        bar: {
            'margin' : 5, // pixels between bars
            'width': 60, // width of bars
            'rounding': 10 // pixels for rounding effect
        },
        node: '#roundedbar', // id of the element to put the chart in
        data: [
                {'value': 90.24, 'series': '2001'},
                {'value': 93.57, 'series': '2002'},
                {'value': 117.39, 'series': '2003'},
                {'value': 212.24, 'series': '2004'},
                {'value': 206.94, 'series': '2005'},
                {'value': 253.10, 'series': '2006'},
                {'value': 399.33, 'series': '2007'},
                {'value': 556.35, 'series': '2008'},
                {'value': 500.60, 'series': '2009'},
                {'value': 549.04, 'series': '2010'},
                {'value': 715.06, 'series': '2011'},
            ],

        line: {
            type:'const',
            const_val: '350'
        }
    }
    rbg = new RoundedBarGraph(rounded)


    var arcpie = {
        width: 400, // width in pixels
        height: 200, // height in pixels
        arc: {
            'internal' : 0.25, // Percent of space to keep as white in the internal circle
            'margin' : 5, // pixels of margin to use between the arcs
            'width' : 35, // width of the arc
            'start_angle': 180 // angle to start the graph at
            },
        sort: false, // dont sort the data
        node: '#arcpie', // id of the element to put the chart in
        data: [
                {'id':'test-1', 'value': 25},
                {'id':'test-2', 'value': 10},
                {'id':'test-3', 'value': 80},
            ]
    }
    apg = new ArcPieGraph(arcpie)

    var arcgraph = {
        width: 600, // width in pixels
        height: 200, // height in pixels
        key: {'height': 25 }, // Height of each description element (including the underline, header and description) (in pixels)
        arc: {
            'internal' : 0.25, // Percent of space to keep as white in the internal circle (in percentage 0.4 = 40%)
            },
        node: '#arcgraph', // id of the element to put the chart in
        data: [
                {'id':'test-1', 'value': 30, 'value2': '001', 'description': 'Sed commodo velit et lorem posuere.'},
                {'id':'test-2', 'value': 50, 'value2': '002', 'description': 'Cras a ipsum ut ligula interdum sagittis ac quis.'},
                {'id':'test-3', 'value': 75, 'value2': '003', 'description': 'Duis dapibus arcu quis mi venenatis vulputate.'},
                {'id':'test-4', 'value': 90, 'value2': '004', 'description': 'Aliquam bibendum sem facilisis lorem varius.'},
                {'id':'test-5', 'value': 100, 'value2': '005', 'description': 'Mauris vel diam odio, non pretium sem.'},
            ]
    }
    ag = new ArcGraph(arcgraph)

    </script>


    <script>

    /*
     * Hover effect for segment graph
     */
    d3.selectAll('#segment .spg-arc').on('mouseover', function(d, i){
        d3.selectAll('#segment .spg-color').style('opacity', '0.3')
        d3.selectAll('.spg-group-' + i).style('opacity', '1')
    })

    d3.selectAll('#segment .spg-arc').on('mouseout', function(d, i){
        d3.selectAll('#segment .spg-color').style('opacity', '1')

    })

    /**
      * Hover effect for ArgGraph
      */
    d3.selectAll('#arcgraph .ag-arc').on('mouseover', function(d, i){
        d3.selectAll('#arcgraph .ag-color').style('opacity', '0.3')
        d3.selectAll('.ag-group-' + i).style('opacity', '1')
    })

    d3.selectAll('#arcgraph .ag-arc').on('mouseout', function(d, i){
        d3.selectAll('#arcgraph .ag-color').style('opacity', '1')

    })

    </script>
</body>
</html>
