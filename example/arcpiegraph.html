<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Arc Graph</title>

    <script type='text/javascript' src='../d3.v2.min.js'></script>
    <script type='text/javascript' src='../arcpiegraph.js'></script>

    <style>
    #chart8 .ag-color-3{
        fill: #000 !important;
    }
    .hover, #chart8 .ag-arc-grey:hover{
        fill: #888 !important;
    }

    </style>
</head>
<body onload='onload()'>

<script type="text/javascript">
function onload(){
    var ctx5 = {
        width: 200, // width in pixels
        height: 200, // height in pixels
        arc: {
            'internal' : 0, // Percent of space to keep as white in the internal circle (in percentage 0.4 = 40%)
            'margin' : 5, // pixels of margin to use between the arcs
            'width' : 35,
            'start_angle': 360
            },
        sort: false,
        node: '#chart5', // id of the element to put the chart in
        data: [
                {'id':'test-1', 'value': 25},
                {'id':'test-2', 'value': 10},
                {'id':'test-3', 'value': 80},
            ]
    }
    ag5 = new ArcPieGraph(ctx5)

    var ctx = {
        width: 600,
        height: 250,
        node: '#chart8',
        sort: true,
        arc: {
            internal: 0
        },
        data: [
                {'value': 10},
                {'value': 10},
                {'value': 20},
                {'value': 150},
                {'value': 25},
            ]
    }
    ag = new ArcPieGraph(ctx)

    // simple hover effect for chaning the grey color of the arc
    d3.selectAll('#chart8 .ag-arc-color').on('mouseover', function(d, i){
        d3.select('#chart8 .ag-color-grey-' + i).classed('hover', true)
    })

    d3.selectAll('#chart8 .ag-arc-color').on('mouseout', function(d, i){
        d3.select('#chart8 .ag-color-grey-' + i).classed('hover', false)
    })
}
</script>
<div style="width:600px; height:300px; margin:auto;">
    <div id="chart5"> </div>
    <div id="chart8"> </div>
</div>
</body>
</html>
